<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="chatbot.css">
  <link rel="stylesheet" href="carousel.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  <!-- component -->
<div class="bg-purple-400 flex justify-center items-center h-screen">
  <!-- Left: Image -->
  <div class="text-center lg:flex hidden ">
    <img src="images/vecteezy_knowledgeable-cutie-3d-cute-girl-in-professor-character-with_22484107.png" class="w-[500px] shadow-xl  rounded-full bg-white/10">
  </div>
<!-- Right: Login Form -->
<div class="lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">
<h1 class="text-2xl font-semibold mb-4">Login</h1>
<form action="#" method="POST">
  <!-- Username Input -->
  <div class="mb-4">
    <label for="username" class="block text-gray-600">Username</label>
    <input type="text" id="username" name="username" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off">
  </div>
  <!-- Password Input -->
  <div class="mb-4">
    <label for="password" class="block text-gray-600">Password</label>
    <input type="password" id="password" name="password" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off">
  </div>
  <!-- Remember Me Checkbox -->
  <div class="mb-4 flex items-center">
    <input type="checkbox" id="remember" name="remember" class="text-gray-600">
    <label for="remember" class="text-gray-600 ml-2">Remember Me</label>
  </div>
  <!-- Forgot Password Link -->
  <div class="mb-6 text-gray-800">
    <a href="#" class="hover:underline">Forgot Password?</a>
  </div>
  <!-- Login Button -->
  <button type="submit" class="bg-black hover:bg-gray-800 text-white font-semibold rounded-md py-2 px-4 w-full">Login</button>
</form>
<!-- Sign up  Link -->
<div class="mt-6 text-gray-800 text-center">
  <a href="sign.html" class="hover:underline">Sign up Here</a>
</div>
</div>
</div>

<div class="loader-wrapper">
  <div class="loader"></div>
</div>
<script>
  $(window).on("load", function () {
    $(".loader-wrapper").fadeOut(1000);
  })
</script>
</body>
</html>
